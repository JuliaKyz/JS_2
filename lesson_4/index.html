<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="txt"> One:'Hi Mary.' Two:'Oh, hi.'
        One: 'How are you doing?'
        Two: 'I'm doing alright. How about you?'
        One: 'Not too bad. The weather is great ish't it?'
        Two: 'Yes. It's absolutely beautiful today.'
    </p>
    <button class="btn" id="replace">Replace</button>
    <script>
        let block = document.getElementById('txt');
        document.getElementById('replace').addEventListener('click', () => {
            // block.textContent = block.textContent.replace(/'/g, '"');// -1
            block.textContent = block.textContent.replace(/\B'|'\B/g, '"');//-2
        });
    </script>
</body>

</html>
